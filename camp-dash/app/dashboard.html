<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CampDash</title>
    <!--css link  -->
    <link rel="stylesheet" href="./styles/dashboard.css">
    <!--Fonts  -->

    <!--Font Awesome  -->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">

</head>
<body>
    <!-- ======     Search Widget    ======  -->
        <!--Search feature that uses google search -->
        <div id="search-container">
            <form id="search-bar" action='http://google.com/search' target='_blank'>
	            <input id='input-search' name='q' type="search" placeholder="&#xf002;" autocomplete="off">
            </form>
        </div>

    <!-- ======     Weather Widget    ======  -->
        <div id="weather-container">
                <i class="fa fa-sun-o" aria-hidden="true"></i><span id='weather-value'> 79Â°</span>
            <div id="location">
                <p id="dispCity">Seattle</p>
            </div>
        </div>

    <!-- ======     Center Time, Greeting, and Focus Widget    ======  -->
        <div id="greeting-container">
            <h1 id='time'></h1>
            <h2 id='#greeting-wrap'><span id='greeting'></span>, <span id='username'>name</span></h2>
            <h3>What is your main focus today?</h3>
            <div id='focus-container'>
              <form id="focus-form">
                <input type="text" id="focus-input"/>
                <div id="focusLi">
                  <input id='focusCheck' type='checkbox' autocomplete='off' />
                  <label id='focus-label' for='#focusCheck'></label><i id='close-button' class='fa fa-close'></i>
                </div>
              </form>
            </div>

        </div>

    <!-- ======     Settings Widget    ======  -->

        <!--This section would have toggle buttons that hide/unhide the other widgets.  -->

        <div id="settings-container">
            <i id='settings-cog' class="fa fa-cog" aria-hidden="true"></i>
            <div id="settings-data">
              <ul>
                  <li>Weather</li>
                  <li>Todo</li>
                  <li>Quotes</li>
              </ul>
            </div>
        </div>

    <!-- ======     Quote Generator Widget    ======  -->
    <div id="quote-container">
      <p id="quote">This is the quote</p>
      <p id="author">This is the author</p>
	  </div>

    <!-- ======     Todo Widget    ======  -->

    <div id="todo-container">
      <h3>Todo</h3>
      <input id="newTodo" placeholder="Enter A Todo"/>
    </div>


  <!-- =====    jQuery link    ===== -->
  <script type='text/javascript' src='./jquery/jquery.js'></script>

	<!-- ======     Javascript link    ======  -->
	<script type='text/javascript' src='scripts/dashboard/dashboard.js'></script>
  <script type='text/javascript' src='scripts/dashboard/weather.js'></script>
  <script type='text/javascript' src='scripts/dashboard/center.js'></script>
  <script type='text/javascript' src='scripts/dashboard/settings.js'></script>
  <script type='text/javascript' src='scripts/dashboard/quote.js'></script>
  <script type='text/javascript' src='scripts/dashboard/todo.js'></script>
</body>
</html>
